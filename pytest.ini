[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    aws: Tests that require AWS credentials
    s3: Tests that require S3 access
    delta: Tests for Delta Lake functionality
    iceberg: Tests for Iceberg functionality
    mock: Tests that use mocks
    real: Tests that use real services
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
